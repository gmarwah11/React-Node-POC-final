<svg xmlns="http://www.w3.org/2000/svg" width="225" height="85" viewBox="0 0 225 85"><defs><style>.a{fill:#707070;font-size:12px;font-family:HelveticaNeue-Medium, Helvetica Neue;font-weight:500;}.b{font-family:HelveticaNeue, Helvetica Neue;font-weight:400;}</style></defs><text class="a" transform="translate(0 12)"><tspan x="0" y="0">Password must:</tspan><tspan class="b"><tspan x="0" y="14">Be a minimum of 9 characters </tspan><tspan x="0" y="28">Include at least one lowercase letter (a-z)</tspan><tspan x="0" y="42">Include at least one uppercase letter (A-Z)</tspan><tspan x="0" y="56">Include at least one number (1-9)</tspan><tspan x="0" y="70">Include at least one special character </tspan></tspan></text></svg>